<header class="site-header">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for link in site.links %}
          {% if link.title %}
          <a class="page-link" href="{{ link.url | prepend: site.baseurl }}">{{ link.title }} </a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

</header>
